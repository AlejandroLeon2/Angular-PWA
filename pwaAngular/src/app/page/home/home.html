<section class=" h-[90svh] min-w-[50svh]  p-4 flex flex-col gap-4 md:max-w-xl">
  <h1 class="text-2xl font-bold text-gray-800">Notas</h1>
  <form [formGroup]="noteForm" (ngSubmit)="addNote()" class="flex  flex-col md:flex-row  gap-2">
    <input
      formControlName="title"
      placeholder="Título"
      class="flex-1 border placeholder:text-gray-400 border-gray-200 rounded-sm px-2 py-1 focus:outline-none focus:ring focus:ring-blue-300"
    />
    <input
      formControlName="content"
      placeholder="Contenido"
      class="flex-1 border placeholder:text-gray-400 border-gray-200 rounded-sm px-2 py-1 focus:outline-none focus:ring focus:ring-blue-300"
    />
    <button
      type="submit"
      [disabled]="noteForm.invalid"
      class="bg-blue-500 disabled:cursor-not-allowed text-white px-4 py-1 rounded-sm hover:bg-blue-600 transition disabled:opacity-50"
    >
      Agregar
    </button>
  </form>
  @if (notesService.notes().length === 0) {
    <p class="text-gray-500 italic">No tienes notas aún.</p>
  } @else {
    <ul class="space-y-2">
      @for (note of notesService.notes(); track note.id ?? note.title) {
        <li class="flex justify-between items-center shadow  rounded-sm p-2 bg-gray-50">
          <div>
            <strong class="text-gray-800">{{ note.title }}</strong>
            <span class="text-gray-600"> — {{ note.content }}</span>
          </div>
          <button
            (click)="deleteNote(note.id ?? $index)"
            class="bg-red-500 text-white px-2 py-1 rounded-sm hover:bg-red-600 transition"
          >
            Eliminar
          </button>
        </li>
      }
    </ul>
  }
</section>
